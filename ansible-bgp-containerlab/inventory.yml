all:
  vars:
    # Lab-level configuration for create_links.py
    lab_name: bgp-lab
    data_plane_network: bgp-dataplane
    data_plane_subnet: 10.0.1.0/29

  children:
    routers:
      children:
        frr_routers:
          vars:
            ansible_network_os: frr
            ansible_connection: network_cli
            ansible_host_key_checking: false
            # Credentials loaded from credentials.yml via playbook vars_files
          hosts:
            frr1:
              ansible_host: 10.1.1.11
              # Data plane
              data_plane_ip: 10.0.1.2
              # Backend network
              backend_network_name: frr-network
              backend_ip: 10.1.0.2
              backend_hosts:
                - {name: host1, ip: 10.1.0.10}
              # BGP configuration
              bgp_as: 65001
              bgp_router_id: 1.1.1.1
              bgp_neighbor_ip: 10.0.1.3
              bgp_neighbor_as: 65002
              advertise_network: 10.1.0.0/24
        
        gobgp_routers:
          hosts:
            gobgp1:
              ansible_host: 10.1.1.12
              # Data plane
              data_plane_ip: 10.0.1.3
              # Backend network
              backend_network_name: gobgp-network
              backend_ip: 10.2.0.2
              backend_hosts:
                - {name: host2, ip: 10.2.0.10}
              # BGP configuration
              bgp_as: 65002
              bgp_router_id: 2.2.2.2
              advertise_network: 10.2.0.0/24
