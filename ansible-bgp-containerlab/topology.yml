name: bgp-lab

mgmt:
  network: mgmt-net
  ipv4-subnet: 10.1.1.0/24

topology:
  nodes:
    automation:
      kind: linux
      image: network-automation:latest
      mgmt-ipv4: 10.1.1.10
    
    frr1:
      kind: linux
      image: frr-ansible:latest
      mgmt-ipv4: 10.1.1.11
      exec:
        - ssh-keygen -A
        - /usr/lib/frr/frrinit.sh start
        - /usr/sbin/sshd
    
    gobgp1:
      kind: linux
      image: jauderho/gobgp:latest
      mgmt-ipv4: 10.1.1.12
      cmd: gobgpd -f /dev/null --api-hosts=0.0.0.0:50051 --log-level=debug --log-plain
    
    host1:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 10.1.1.20
      
    
    host2:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 10.1.1.21
     

  # Links commented out - ContainerLab link creation fails on macOS
  # Data plane connectivity created by create-links.sh using Docker networks
